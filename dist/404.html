<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Página no encontrada - Tecno Chile</title>
  <link rel="icon" href="./assets/img/Logo.svg" type="image/svg+xml">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="./css/style.css" />
</head>
<body>
  <header class="main-navbar" style="min-height: 80px; background: #111217; position: sticky; top: 0; z-index: 1000;">
    <div class="container-fluid" style="height:auto;">
      <div class="logo d-flex align-items-center gap-2">
        <a href="./index.html"><span class="logo-text">Tecno <span class="logo-highlight">Chile</span></span></a>
      </div>
      <nav class="header-nav d-flex align-items-center flex-grow-1 ms-4">
        <div class="pages-container d-flex align-items-center gap-4">
          <a href="./pages/tienda.html">Productos</a>
          <a href="./pages/sobre-nosotros.html">Sobre nosotros</a>
          <a href="./pages/contacto.html">Contacto</a>
        </div>
      </nav>
      <div class="d-flex align-items-center gap-3 w-100 py-2">
        <div class="icons-container d-flex align-items-center gap-2">
          <a href="#" class="icon-btn" aria-label="Buscar">
            <img src="./assets/img/search.svg" alt="Buscar" />
          </a>
          <a href="#" class="icon-btn" aria-label="Cuenta de usuario">
            <img src="./assets/img/user.svg" alt="Usuario" />
          </a>
          <a href="./pages/carrito.html" class="icon-btn" aria-label="Carrito de compras">
            <img src="./assets/img/shopping-cart.svg" alt="Carrito" />
          </a>
        </div>
        <div class="customer-form-header flex-grow-1">
          <form class="row g-2 align-items-center justify-content-end" onsubmit="event.preventDefault(); saveCustomerInfo();">
            <div class="col-12 col-md-3">
              <input type="text" class="form-control form-control-sm" id="customerName" placeholder="Nombre" />
            </div>
            <div class="col-12 col-md-3">
              <input type="text" class="form-control form-control-sm" id="customerLastname" placeholder="Apellido" />
            </div>
            <div class="col-12 col-md-2">
              <button class="btn btn-primary btn-sm w-100" type="submit">Guardar</button>
            </div>
          </form>
          <div id="customerInfo" class="mt-1 text-white text-end"></div>
        </div>
      </div>
    </div>
  </header>

  <main class="container py-5 text-center">
    <h1 class="display-5 text-white">404 - Página no encontrada</h1>
    <p class="lead text-white-50">Lo sentimos, el recurso que buscas no existe o ha sido movido.</p>
    <a class="btn btn-primary mt-3" href="./index.html">Volver al inicio</a>
  </main>

  <footer>
    <div class="footer-container">
      <nav class="footer-nav">
        <a href="#privacy">Privacy Policy</a>
        <a href="#terms">Terms of Service</a>
        <a href="#returns">Shipping & Returns</a>
      </nav>
      <div class="social-container">
        <a href="#" aria-label="Instagram">
          <img src="./assets/img/instagram.svg" alt="Instagram" />
        </a>
        <a href="#" aria-label="Facebook">
          <img src="./assets/img/facebook.svg" alt="Facebook" />
        </a>
        <a href="#" aria-label="Twitter">
          <img src="./assets/img/twitter.svg" alt="Twitter" />
        </a>
      </div>
      <div class="rights-container">
        <small>©2024 Tecno Chile. Todos los derechos reservados.</small>
      </div>
    </div>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script>
  function saveCustomerInfo() {
    var name = document.getElementById('customerName')?.value.trim() || '';
    var lastname = document.getElementById('customerLastname')?.value.trim() || '';
    var infoDiv = document.getElementById('customerInfo');
    if (!infoDiv) return;
    if (name && lastname) {
      try { localStorage.setItem('customerData', JSON.stringify({ name, lastname })); } catch(e) {}
      infoDiv.innerHTML = `<span class="badge bg-success">Cliente: <strong>${name} ${lastname}</strong></span>`;
    } else {
      infoDiv.innerHTML = '<span class="text-danger">Por favor ingresa tu nombre y apellido.</span>';
    }
  }
  document.addEventListener('DOMContentLoaded', function(){
    try {
      var stored = JSON.parse(localStorage.getItem('customerData'));
      if (stored) {
        document.getElementById('customerName').value = stored.name || '';
        document.getElementById('customerLastname').value = stored.lastname || '';
        var infoDiv = document.getElementById('customerInfo');
        if (infoDiv) infoDiv.innerHTML = `<span class=\"badge bg-success\">Cliente: <strong>${stored.name} ${stored.lastname}</strong></span>`;
      }
    } catch(e) {}
  });
  </script>
</body>
</html>
