<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <title>Colección Eco-Chic - VerdeModa</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="styles/style.css" />
  </head>
  <body>
    <header style="height: 80px; min-height: 80px; display: flex; align-items: center;">
      <div class="header-brand">
        <img src="./img/Logo.svg" alt="VerdeModa Logo" />
        <strong><a class="logo-text" href="index.html">VerdeModa</a></strong>
      </div>
      <nav class="header-nav">
        <div class="pages-container">
          <a href="tienda.html">Shop</a>
          <a href="sobre-nosotros.html">Sobre nosotros</a>
          <a href="blog.html">Blog</a>
          <a href="contacto.html">Contacto</a>
        </div>
        <div class="icons-container">
          <a href="#" class="icon" aria-label="Buscar">
            <img src="./img/search.svg" alt="Buscar" />
          </a>
          <a href="#" class="icon" aria-label="Cuenta de usuario">
            <img src="./img/user.svg" alt="Usuario" />
          </a>
          <a href="carrito.html" class="icon" aria-label="Carrito de compras">
            <img src="./img/shopping-cart.svg" alt="Carrito" />
          </a>
        </div>
      </nav>
    </header>
    <main>
      <section class="collection-section">
        <h1>Colección Eco-Chic</h1>
        <div class="product-card">
          <img src="./img/Coleccion1.jpg" alt="Vestido Eco-Chic" width="200" />
          <h2>Vestido Eco-Chic</h2>
          <p>Vestido confeccionado con materiales reciclados, elegante y sostenible.</p>
          <p><strong>$45</strong></p>
          <button class="add-to-cart" data-name="Vestido Eco-Chic" data-price="45">
            Agregar al carrito
          </button>
        </div>
      </section>
    </main>

    <script>
    let cart = JSON.parse(localStorage.getItem("cart")) || [];

    document.querySelector(".add-to-cart").addEventListener("click", function () {
      const name = this.getAttribute("data-name");
      const price = parseFloat(this.getAttribute("data-price"));
      cart.push({ name, price });
      localStorage.setItem("cart", JSON.stringify(cart));
      alert(`${name} agregado al carrito`);
    });
    </script>

    <footer>
      <div class="footer-container">
        <nav class="footer-nav">
          <a href="#privacy">Privacy Policy</a>
          <a href="#terms">Terms of Service</a>
          <a href="#returns">Shipping & Returns</a>
        </nav>
        <div class="social-container">
          <a href="#" aria-label="Instagram">
            <img src="./img/instagram.svg" alt="Instagram" />
          </a>
          <a href="#" aria-label="Facebook">
            <img src="./img/facebook.svg" alt="Facebook" />
          </a>
          <a href="#" aria-label="Twitter">
            <img src="./img/twitter.svg" alt="Twitter" />
          </a>
        </div>
        <div class="rights-container">
          <small>©2024 VerdeModa. All rights reserved.</small>
        </div>
      </div>
    </footer>
  </body>
</html>
