<svg width="400" height="300" viewBox="0 0 400 300" xmlns="http://www.w3.org/2000/svg">
  <!-- Fondo -->
  <rect width="400" height="300" fill="#f8f9fa"/>
  
  <!-- Audífonos -->
  <g transform="translate(200,150)">
    <!-- Diadema principal -->
    <path d="M -80 -20 Q 0 -80 80 -20" fill="none" stroke="#2c3e50" stroke-width="12" stroke-linecap="round"/>
    
    <!-- Almohadilla interior -->
    <path d="M -75 -15 Q 0 -70 75 -15" fill="none" stroke="#34495e" stroke-width="6" stroke-linecap="round"/>
    
    <!-- Auricular izquierdo -->
    <circle cx="-70" cy="-10" r="35" fill="#2c3e50"/>
    <circle cx="-70" cy="-10" r="30" fill="#34495e"/>
    <circle cx="-70" cy="-10" r="20" fill="#1a1a1a"/>
    
    <!-- Logo/marca en auricular izquierdo -->
    <circle cx="-70" cy="-10" r="8" fill="#e74c3c"/>
    
    <!-- Auricular derecho -->
    <circle cx="70" cy="-10" r="35" fill="#2c3e50"/>
    <circle cx="70" cy="-10" r="30" fill="#34495e"/>
    <circle cx="70" cy="-10" r="20" fill="#1a1a1a"/>
    
    <!-- Logo/marca en auricular derecho -->
    <circle cx="70" cy="-10" r="8" fill="#e74c3c"/>
    
    <!-- Conectores -->
    <rect x="-75" y="20" width="10" height="15" rx="5" fill="#7f8c8d"/>
    <rect x="65" y="20" width="10" height="15" rx="5" fill="#7f8c8d"/>
    
    <!-- Cable (opcional) -->
    <path d="M -70 35 Q -50 50 -30 45 Q 0 40 30 45 Q 50 50 70 35" fill="none" stroke="#2c3e50" stroke-width="3"/>
    
    <!-- Indicadores de sonido -->
    <g opacity="0.6">
      <path d="M -100 -30 Q -90 -25 -100 -20" fill="none" stroke="#3498db" stroke-width="2"/>
      <path d="M -105 -35 Q -90 -25 -105 -15" fill="none" stroke="#3498db" stroke-width="2"/>
      <path d="M 100 -30 Q 90 -25 100 -20" fill="none" stroke="#3498db" stroke-width="2"/>
      <path d="M 105 -35 Q 90 -25 105 -15" fill="none" stroke="#3498db" stroke-width="2"/>
    </g>
  </g>
  
  <!-- Texto -->
  <text x="200" y="250" text-anchor="middle" fill="#2c3e50" font-family="Arial" font-size="18" font-weight="bold">Audífonos Premium</text>
  <text x="200" y="270" text-anchor="middle" fill="#7f8c8d" font-family="Arial" font-size="14">$200 - $100</text>
</svg>
