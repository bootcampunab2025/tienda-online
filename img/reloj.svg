<svg width="400" height="300" viewBox="0 0 400 300" xmlns="http://www.w3.org/2000/svg">
  <!-- Fondo -->
  <rect width="400" height="300" fill="#f8f9fa"/>
  
  <!-- Reloj inteligente -->
  <g transform="translate(200,150)">
    <!-- Correa superior -->
    <rect x="-15" y="-120" width="30" height="40" rx="15" fill="#2c3e50"/>
    
    <!-- Pantalla principal -->
    <rect x="-60" y="-80" width="120" height="100" rx="25" fill="#34495e"/>
    
    <!-- Pantalla interior -->
    <rect x="-50" y="-70" width="100" height="80" rx="20" fill="#1a1a1a"/>
    
    <!-- Pantalla activa -->
    <rect x="-45" y="-65" width="90" height="70" rx="15" fill="#0066cc"/>
    
    <!-- Elementos de la interfaz -->
    <circle cx="0" cy="-30" r="25" fill="none" stroke="#ffffff" stroke-width="2"/>
    <line x1="0" y1="-30" x2="0" y2="-45" stroke="#ffffff" stroke-width="3"/>
    <line x1="0" y1="-30" x2="15" y2="-30" stroke="#ffffff" stroke-width="2"/>
    
    <!-- Números en pantalla -->
    <text x="-35" y="-15" fill="#ffffff" font-family="Arial" font-size="12" font-weight="bold">12:45</text>
    
    <!-- Botón lateral -->
    <rect x="60" y="-40" width="8" height="20" rx="4" fill="#7f8c8d"/>
    
    <!-- Correa inferior -->
    <rect x="-15" y="80" width="30" height="40" rx="15" fill="#2c3e50"/>
  </g>
  
  <!-- Texto -->
  <text x="200" y="250" text-anchor="middle" fill="#2c3e50" font-family="Arial" font-size="18" font-weight="bold">Reloj Inteligente</text>
  <text x="200" y="270" text-anchor="middle" fill="#7f8c8d" font-family="Arial" font-size="14">$300</text>
</svg>
